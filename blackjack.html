<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <title>Blackjack Card Counter</title>
  
  <link rel="stylesheet" type="text/css" href="blackjack.css">
</head>
<body>
	<h1 style="display:inline;">Running Count: </h1><h1 style="display:inline;" id="rCount">0</h1>
	<br><br>
	<h1 style="display:inline;">True Count: </h1><h1 style="display:inline;" id="tCount">0</h1>
	<br><br><br>
	
	<button class="subtract btn btn-danger btn-lg" style="color:white;" onclick="subtract()">---</button>
	<button class="zero btn btn-secondary btn-lg" onclick="zero()">0</button>
	<button class="add btn btn-success btn-lg" style="color:white;" onclick="add()">+++</button>
	
	<script src="blackjack.js"></script>
</body>
</html>
